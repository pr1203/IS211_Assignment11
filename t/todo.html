<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>
<table width="600px" border="1">
    <tr>
        <td width="200px"><b>Task</b></td>
        <td width="200px"><b>Email</b></td>
        <td width="200px"><b>Priority</b></td>
    </tr>
    {% for task in todo_list %}
    <tr>
        <td width="200px">{{ task[0] }}</td>
        <td width="200px">{{ task[1] }}</td>
        <td width="200px">{{ task[2] }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<br>

<form action="/submit" method="post">
    <table>
        <tr>
            <td width="100">Task:</td>
            <td width="500"><input type="text" name="task"></td>
        </tr>
        <tr>
            <td width="100">Email:</td>
            <td width="500"><input type="text" name="email"></td>
        </tr>
        <tr>
            <td width="100">Priority:</td>
            <td>
                <select name="priority">
                    <option value="High" selected>High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </td>
        </tr>
        <tr>
            <td rowspan="2"><input type="submit" value="Add To Do Item"></td>
        </tr>
    </table>
</form>

<form action="/clear" method="post">
        <table>
        <tr>
            <td rowspan="2"><input type="submit" value="Clear List"></td>
        </tr>
    </table>
</form>

<form action="/save" method="post">
    <table>
        <tr>
            <td rowspan="2"><input type="submit" value="Save New List"></td>
        </tr>
    </table>
</form>
<form action="/load" method="post">
    <table>
        <tr>
            <td rowspan="2"><input type="submit" value="Load Saved List"></td>
        </tr>
    </table>
</form>


</body>
</html>
